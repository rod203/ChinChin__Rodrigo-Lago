    <main>
        <form id="contact-form" method="post" action="contact.php" role="form">
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="form_name">Nombre *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="luis *" required="required" data-error="Se requiere Nombre.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-3 ">
                        <div class="form-group">
                            <label for="form_lastname">Apellido *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Perez *" required="required" data-error="Se requiere apellido.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="ejemplo@email.com *" required="required" data-error="Se requiere un email validoa.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="form_need">Por favor indique sobre que es la consulta *</label>
                            <select id="form_need" name="need" class="form-control" required="required" data-error="Porfavor espesifique su consulta.">
                                <option value="Consulta sobre producto">Consulta sobre producto</option>
                                <option value="Quiero comprar">Quiero comprar</option>
                                <option value="Pedido en curso">pedido en curso</option>
                                <option value="otro">otro</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_message">Mensaje *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Mensaje *" rows="4" required="required" data-error="Por favor, déjenos un mensaje."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 ">
                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                    </div>
                </div>
        </form>
